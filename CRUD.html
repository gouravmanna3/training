<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRUD Operations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="crud.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h2>List of Employees</h2>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-success" style="margin:15px" onclick="location.href = 'add.html';">Add new Employee</button>
        </div>
    </div>
    <div class="row">
        <table class="table table-responsive table-bordered table-hover" id="display">
            <thead>
            <tr class="info">
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Salary</th>
                <th>Age</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                
            </tbody>
            
        </table>
    </div>
</div>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Employee</h4>
        </div>
        <div class="modal-body">  
            <form id="formData">
                <div class="form-group">
                  <label for="name">Employee Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name" name="employee_name">
                </div>
                <div class="form-group">
                  <label for="salary">Salary</label>
                  <input type="text" class="form-control" id="salary" placeholder="Enter salary" name="employee_salary">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter age" name="employee_age">
                </div>
                <button type="submit" class="btn btn-default" onclick="submitFormData()">Submit</button>
            </form>








        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  

</body>
</html>
